map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 5.0 # The default maximum distance from the robot at which an obstacle will be inserted into the cost map in meters.
raytrace_range: 6.0 # The default range ins meters at which to raytrace out obstacles from the map using sensor data

publish_voxel_map: false
transform_tolerance: 3.0
meter_scoring: true

footprint: [[0.9, 0.8], [0.9, -0.8], [-0.9, -0.8], [-0.9, 0.8]]
footprint_padding: 0.2

plugins:
  - { name: obstacles_layer, type: "costmap_2d::ObstacleLayer" }
  - { name: inflater_layer, type: "costmap_2d::InflationLayer" }

obstacles_layer:
  observation_sources: scan
  scan:
    sensor_frame: d435_depth_optical_frame # base_link
    data_type: PointCloud2
    topic: statistical_outlier_removal_d435/output
    marking: true
    clearing: true
    min_obstacle_height: -2.0
    max_obstacle_height: 2.0
    obstacle_range: 4.0
    raytrace_range: 4.5

inflater_layer:
  inflation_radius: 0.3
